apply plugin: 'com.android.application'

android {
    namespace 'com.ocanath.spoolercontroller'
    compileSdk 34

    defaultConfig {
        applicationId 'com.ocanath.spoolercontroller'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName '1.0'

        ndk {
            abiFilters 'arm64-v8a', 'x86_64'
        }

        externalNativeBuild {
            cmake {
                arguments '-DANDROID_STL=c++_shared'
            }
        }
    }

    externalNativeBuild {
        cmake {
            path '../../CMakeLists.txt'
            version '3.22.1+'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // Include SDL2 Java sources
    sourceSets {
        main {
            java.srcDirs += '../../external/SDL2-src/android-project/app/src/main/java'
        }
    }
}

dependencies {
}
